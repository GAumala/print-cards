<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Printer Template</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    {{#pages}}
    <div class="page">
      <div class="page-border"></div>
      <div class="y-borders"></div>
      <div class="x-borders"></div>
      {{#cards}}
      <img class="card row-{{row}} col-{{col}}" src="{{src}}">
      {{/cards}}
    </div>
    {{/pages}}
  </body>
</html>
